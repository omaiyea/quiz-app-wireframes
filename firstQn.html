<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Science Quiz</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    </head>
    <body>
        <header>
            <div class="question-status">
                <sub>1 out of 10 questions</sub>
                <sub>0 out of 10 correct</sub>
            </div>
        </header>
        <section class="questions-and-answers">
            <h3>Question 1</h3>
            <h2>Which of the following is a step in the scientific method?</h2>
            <form action="firstAns.html">
                <label><input type="radio" name="one" value="a">
                    Make an observation
                </label><br>
                <label><input type="radio" name="one" value="b">
                    Form a hypothesis
                </label><br>
                <label><input type="radio" name="one" value="c">
                    Iterate on your hypothesis based on the results of a reproducible experiment</li>
                </label><br>
                <label><input type="radio" name="one" value="d">
                    All of the above
                </label><br>
                <input type="submit" value="Submit Answer">
            </form>
        </section>
    </body>
</html>
